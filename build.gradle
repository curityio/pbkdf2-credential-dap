plugins {
    id 'java'
}

group = 'io.curity.identityserver.plugin'
version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'se.curity.identityserver', name: 'identityserver.sdk', version:'5.4.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version:'1.7.22'
}
